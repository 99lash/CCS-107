<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <!--stylesheet link  -->
  <link rel="stylesheet" href="assets/src/style.css">
  <!-- website icon/logo -->
  <!-- <link rel="icon" type="icon/image" href="img/logo/Gy-Logo-removebg-preview.png"> -->
  <!-- poppins font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="content">
    <header>
      <div class="compact-container">
        <button type="reset" id="reset_demo">
          <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
            <path
              d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z" />
          </svg>
          <div class="tooltip">
            Reset demo
          </div>
        </button>
        <button id="minmax_screen">
          <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
            <path
              d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z" />
          </svg>
          <div class="tooltip">
            Maximize screen
          </div>
        </button>
      </div>
    </header>

    <main>
      <div class="compact-container">
        <section class="slot-machine" id="slot_machine">
          <div class="slot" id="col-1">
            <img src="assets/img/linux-icon.png" alt="slot1" class="slot1">
          </div>
          <div class="slot" id="col-2">
            <img src="assets/img/linux-icon.png" alt="slot2" class="slot2">
          </div>
          <div class="slot" id="col-3">
            <img src="assets/img/linux-icon.png" alt="slot3" class="slot3">
          </div>
        </section>

        <section class="user-control" id="hud">
          <div class="left-hud">
            <button id="info-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#FFFFFF">
                <path
                  d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
              </svg>
              <div class="tooltip">
                Info
              </div>
            </button>
            <div id="credits-container">
              <p>CREDITS</p>
              <p id="credits-indicator">0.00</p>
            </div>
          </div>

          <div class="middle-hud" id="winning-display">
            <p>WINNINGS</p>
            <p id="winnings-indicator">0.00</p>
          </div>

          <div class="right-hud">
            <div id="bet-controller">
              <button id="decrease_bet_btn"> - </button>
              <button class="bet-container">
                <p>BET</p>
                <!-- <input type="number" name="bet-value" id="bets-indicator"> -->
                <p id="bets-indicator">0.00</p>
                <div class="tooltip">
                  Open bet menu
                </div>
              </button>
              <button id="increase_bet_btn"> + </button>
            </div>

            <button id="fast_spin_animation_btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000">
                <path
                  d="m280-80 160-300-320-40 480-460h80L520-580l320 40L360-80h-80Zm222-247 161-154-269-34 63-117-160 154 268 33-63 118Zm-22-153Z" />
              </svg>
              <div class="tooltip">
                Skip animation
              </div>
            </button>

            <div class="play-container">
              <button id="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="48px"
                  fill="#000000">
                  <path
                    d="m383-310 267-170-267-170v340Zm97 230q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z" />
                </svg>
                <div class="tooltip">
                  Spin
                </div>
              </button>
            </div>
          </div>
        </section>

        <section class="modal-popup" id="bet_menu_modal">
          <div class="modal-container">
            <div class="modal-header">
              <button id="modal-exit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                  fill="#ffffff">
                  <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
              </button>
            </div>
            <div class="modal-content">
              <input type="button" value="1000" class="betvalue">
              <input type="button" value="750" class="betvalue">
              <input type="button" value="500" class="betvalue">
              <input type="button" value="250" class="betvalue">
              <input type="button" value="100" class="betvalue">
              <input type="button" value="50" class="betvalue">
              <input type="button" value="40" class="betvalue">
              <input type="button" value="20" class="betvalue">
              <input type="button" value="10" class="betvalue">
            </div>
          </div>
        </section>

      </div>
    </main>

    <footer>
      <div class="compact-container">

      </div>
    </footer>
  </div>

  <script src="assets/src/project.js"></script>
  <script src="assets/src/util.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
</body>

</html>
